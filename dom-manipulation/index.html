<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dynamic Quote Generator</title>
</head>
<body>
  <h1>Dynamic Quote Generator</h1>

  <!-- Quote Display Area -->
  <div id="quoteDisplay">Click "Show New Quote" to see a random quote!</div>

  <!-- Button to Show a New Random Quote -->
  <button id="newQuote">Show New Quote</button>

  <!-- Form to Add New Quotes -->
  <div>
    <input id="newQuoteText" type="text" placeholder="Enter a new quote" />
    <input id="newQuoteCategory" type="text" placeholder="Enter quote category" />
    <button onclick="addQuote()">Add Quote</button>
  </div>

  <!-- List of All Quotes -->
  <div>
    <h2>All Quotes</h2>
    <ul id="quoteList"></ul>
  </div>

  <!-- Import/Export Buttons -->
  <div>
    <h2>Import/Export Quotes</h2>
    <button onclick="exportToJsonFile()">Export Quotes as JSON</button>
    <input type="file" id="importFile" accept=".json" onchange="importFromJsonFile(event)" />
